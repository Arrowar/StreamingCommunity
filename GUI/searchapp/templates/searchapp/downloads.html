{% extends "searchapp/base.html" %}
{% load static %}

{% block title %}Downloads{% endblock %}

{% block content %}
<div class="py-6 sm:py-8 lg:py-12 animate-fade-in">
  
  <!-- Page Header -->
  <div class="mb-8 sm:mb-12">
    <div class="flex items-center gap-3 sm:gap-4 mb-3 sm:mb-4">
      <button 
        onclick="window.history.back()" 
        class="p-2 hover:bg-white/10 rounded-lg transition-colors flex-shrink-0"
      >
        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="text-5xl font-black text-white leading-tight">
        Downloads
      </h1>
    </div>
  </div>

  <!-- Active Downloads Section -->
  <div class="mb-12 sm:mb-16">

    <div class="flex items-center gap-4 mb-6">
      <div class="flex h-3 w-3 relative flex-shrink-0">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-full w-full bg-red-500"></span>
      </div>
      <h2 class="text-2xl font-bold text-white">
        Download Attivi
      </h2>
    </div>

    <!-- Active Downloads Container -->
    <div id="active-downloads-container" class="space-y-3 sm:space-y-4">
      
      <!-- Empty State -->
      <div id="no-active-downloads" class="bg-gradient-to-br from-gray-900/60 to-gray-900/20 backdrop-blur-sm border border-dashed border-gray-700 rounded-2xl p-16 text-center">
        <div class="w-20 h-20 bg-gradient-to-br from-red-600/20 to-purple-600/20 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg class="w-10 h-10 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
          </svg>
        </div>
        <p class="text-gray-500 font-semibold text-lg">
          Nessun download in corso
        </p>
      </div>
    </div>
  </div>

  <!-- History Section -->
  <div>
    <!-- Section Header -->
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-white">
        Cronologia
      </h2>
      <button
        id="clear-history-btn"
        onclick="window.clearHistory()"
        class="px-3 py-2 sm:px-4 sm:py-2 bg-red-600/10 hover:bg-red-600 active:bg-red-700 text-red-500 hover:text-white border border-red-600/30 rounded-lg text-xs sm:text-sm font-bold transition-all flex items-center gap-1.5 sm:gap-2 min-h-[36px]"
        title="Cancella tutta la cronologia"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        <span class="hidden sm:inline">Pulisci cronologia</span>
        <span class="sm:hidden">Pulisci</span>
      </button>
    </div>

    <!-- History Table -->
    <div class="bg-gradient-to-br from-gray-900/80 to-gray-900/40 backdrop-blur-xl border border-gray-800 rounded-2xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="border-b border-gray-800">
              <th class="px-6 py-5 text-left text-xs font-bold text-gray-400 uppercase tracking-wider">
                Contenuto
              </th>
              <th class="px-6 py-5 text-center text-xs font-bold text-gray-400 uppercase tracking-wider">
                Stato
              </th>
              <th class="px-6 py-5 text-right text-xs font-bold text-gray-400 uppercase tracking-wider">
                Completato
              </th>
            </tr>
          </thead>
          <tbody id="history-body" class="divide-y divide-gray-800">
            <tr>
              <td colspan="3" class="px-6 py-12 text-center text-gray-500">
                <div class="flex flex-col items-center gap-3">
                  <svg class="w-8 h-8 text-gray-700 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                  <span class="font-medium text-base">Caricamento cronologia...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  // Pass Django URL to JavaScript
  window.DOWNLOADS_JSON_URL = "{% url 'get_downloads_json' %}";
  window.KILL_DOWNLOAD_URL = "{% url 'kill_download' %}";
  window.CLEAR_HISTORY_URL = "{% url 'clear_download_history' %}";
</script>
<script type="module">
  import { init } from '{% static "js/downloads.js" %}';
  init();
</script>
{% endblock %}
