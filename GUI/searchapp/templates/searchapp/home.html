{% extends "searchapp/base.html" %}
{% load static %}

{% block title %}Cerca e Scarica{% endblock %}

{% block content %}


<!-- Search Section -->
<div id="search-section" class="py-16 sm:py-24">
  <div class="max-w-4xl mx-auto">

    <!-- Search Form Card -->
    <form action="{% url 'search' %}" method="post" class="bg-gradient-to-br from-gray-900/80 to-gray-900/40 backdrop-blur-xl border border-gray-800 rounded-2xl p-6 sm:p-10 shadow-2xl animate-zoom-in">
      {% csrf_token %}
      
      <div class="space-y-6">
        <!-- Search Input -->
        <div class="relative group">
          <input 
            type="text" 
            name="query" 
            id="id_query" 
            required 
            placeholder="Es: Breaking Bad, The Matrix, Stranger Things..." 
            class="w-full h-16 bg-black/50 border-2 border-gray-800 rounded-xl px-6 text-white text-lg placeholder-gray-600 focus:border-red-600 focus:outline-none focus:ring-4 focus:ring-red-600/20 transition-all"
            autofocus
          >
        </div>

        <!-- Platform Selector -->
        <div class="relative group">
          <div class="relative">
            {{ form.site }}
            <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<style>
  #id_site {
    appearance: none;
    width: 100%;
    height: 4rem;
    padding: 0 3.5rem 0 1.5rem;
    background-color: rgba(0, 0, 0, 0.5);
    border: 2px solid rgb(31 41 55);
    border-radius: 0.75rem;
    color: white;
    font-size: 1.125rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }
  #id_site:focus {
    border-color: rgb(220 38 38);
    outline: none;
    box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.1);
  }
  #id_site option {
    background-color: rgb(17 24 39);
    color: white;
    padding: 1rem;
    font-weight: 500;
  }
  
  /* Smooth scroll */
  html {
    scroll-behavior: smooth;
  }
</style>
{% endblock %}
